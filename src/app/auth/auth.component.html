<div class="background">
  <div class="auth">
    <form
      #authForm="ngForm"
      class="d-flex justify-content-center align-items-center"
      (ngSubmit)="onSubmit(authForm)"
    >
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-component></app-loading-component>
      </div>
      <div class="alert alert-danger" *ngIf="error; else auth" style="text-align: center;">
        <p>{{ error }}</p>
        <button class="btn btn-danger" (click)="onHandleError()">Back</button>
      </div>
      <ng-template #auth>
        <div class="row" *ngIf="!isLoading">
          <div class="col-md-12" style="text-align: center">
            <h2>{{ isLoginMode ? "Login" : "Sign In" }}</h2>
            <div class="form-group" style="margin-top: 20px">
              <label for="email">E-mail</label>

              <input
                type="email"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email
                placeholder="example@example.com"
                style="margin-top: 5px"
              />
            </div>
            <div class="form-group" style="margin-top: 5px">
              <label for="password">Password</label>

              <input
                type="password"
                id="password"
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
                style="margin-top: 5px"
              />
            </div>
            <div class="row">
              <div class="col-md-12">
                <button
                  class="btn btn-success form-control"
                  type="submit"
                  style="margin-top: 10px"
                  [disabled]="!authForm.valid"
                >
                  {{ isLoginMode ? "Login" : "Sign In" }}
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button
                  class="btn"
                  type="button"
                  style="margin-top: 5px; border: 0"
                  (click)="onSwitchMode()"
                >
                  {{
                    isLoginMode
                      ? "You don't have an account?"
                      : "Do you have an account?"
                  }}
                </button>
              </div>
            </div>
          </div>
        </div></ng-template
      >
    </form>
  </div>
</div>
